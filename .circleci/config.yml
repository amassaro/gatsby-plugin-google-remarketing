#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/project

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - run: npm run build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      # - run: yarn test
  deploy:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: npm run prepublish

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy